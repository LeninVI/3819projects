<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
			body {
			height: 300px;
		}
		</style>
		<style>
			#parent {
			text-align: center;
		}
		#field {
			display: inline-block;
		}		
		#field td {
			padding: 20px;
			border: 1px solid black;
			cursor: pointer;
		}
		.active {
			background: red;
		}
		</style>
	</head>
	<body>
		<div>
			<table id="field"></table>
		</div>
		
		<script>
		function start(size) {
			activate(build(field, prepare(size)), size);//стартовая функция объединяющая в себя постройку сетки
		}

		let field = document.querySelector('#field');//все #field 

		start(2);//передача в функцию старт значения 2
				
		function build(field, arr) {//функция по постройке сетки
			field.innerHTML = '';//Создание пустого поля 
			let cells = [];			
			for (let sub of arr) {//стандартный цикл по работе с матрицами
				let tr = document.createElement('tr');				
				for (let num of sub) {
					let td = document.createElement('td');
					td.innerHTML = num;//задаём клеточке num
					tr.appendChild(td);//добавляем клеточку
					
					cells.push(td);//запихиваем значение клетки в массив cells
				}				
				field.appendChild(tr);//добавление столбца
			}			
			return cells;
		}
		
		function activate(cells, size) {
			let counter = 1;			//число, которое мы должны нажать в данный момент
			for (let cell of cells) {
				cell.addEventListener('click', function() {//по нажатию активизируется функция
					if (this.innerHTML == counter) {//если значение нажатой клетки равно той клетке, которую надо нажать, то задаётся клетке задаётся класс active для смены цвета
						this.classList.add('active');				
						if (counter == size * size) {
							start(++size);//увеличение размеров сетки
						}
						counter++;
					}
				});
			}
		}
		
		function prepare(size) {
			let arr = [];
			arr = range(size * size);
			arr = shuffle(arr);
			arr = chunk(arr, size);
			return arr;
		}
		
		function range(count) {//функция на забрасывание в массив всех значений клеточек
			let arr = [];
			for (let i = 1; i <= count; i++) {
				arr.push(i);
			}
			return arr;
		}
		
		function shuffle(arr) {//функция на присваивание значений в клетки
			let result = [];
			let length = arr.length;
			for (let i = 0; i < length; i++) {
				let random = getRandomInt(0, arr.length - 1);
				let elem = arr.splice(random, 1)[0];
				result.push(elem);
			}
			return result;
		}

		function chunk(arr, n) {
			let result = [];
			let count = Math.ceil(arr.length / n);
			for (let i = 0; i < count; i++) {
				let elems = arr.splice(0, n);
				result.push(elems);
			}
			return result;
		}
		
		function getRandomInt(min, max) {//функция на случайную расстановку чисел между клетками
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}
		</script>
</body>
</html>
