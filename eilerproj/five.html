<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
        let i = 0;
        let j = 0;
        while(i<20){
            i=0
            j=0
            sum=sum+2520;
            while(j!=20){
                j++
                if(sum % j==0){
                    i=i+1;
                }
            }
        }
        console.log(sum)
    </script>
</body>
