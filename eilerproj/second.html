<body>
    <script> 
        let i=2
        let previ = 1
        let sum=0
        let k
        while (i<4000000) {
            if(i%2==0){
                sum=sum+i
            }
            k=i
            i=i+previ
            previ=k
        }
        console.log(sum)
    </script>
    press F12 - console - and see the result
